app:
  name: dws-event-frontend
  replicas: 2
  apiUrl: "http://dws-event-service.dws-event-service.svc.cluster.local:6906/api/v1/events"
  nodeEnv: "development"

namespace: dws-frontend-dev

# Development domain
domain: frontend-dev.ltu-m7011e-6.se

# Email for Let's Encrypt
email: leakle-5@student.ltu.se

# Environment identifier
environment: Development

# Container image
image:
  repository: ghcr.io/dws-org/dws-event-frontend
  tag: v1.1
  pullSecret: ghcr-secret

# Resource limits (lower for dev)
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Ingress configuration
ingress:
  certIssuer: letsencrypt-staging
