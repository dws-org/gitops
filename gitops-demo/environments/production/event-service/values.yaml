# Production Environment Configuration for Event Service

# Application configuration
replicaCount: 2

# Container port (the port your Go application listens on)
containerPort: 6906

# Environment variables for the application
env:
  databaseUrl: "postgresql://postgres:w5f7eE-CJrTjPl-DfYZkV@postgres-service.db.svc.cluster.local:5432/postgres?schema=public"

# Container image
image:
  repository: ghcr.io/dws-org/dws-event-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

# Service configuration
service:
  type: ClusterIP
  port: 80

# Resource limits (production)
resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Health probes
livenessProbe:
  httpGet:
    path: /livez
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# Ingress (disabled, accessed via ClusterIP from frontend)
ingress:
  enabled: false
