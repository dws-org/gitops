
# Production Environment Configuration

app:
  name: dws-event-frontend
  replicas: 3
  apiUrl: "http://dws-event-service.dws-event-service.svc.cluster.local:80/api/v1/events"
  nodeEnv: "production"

namespace: dws-frontend-production

# Production domain
domain: frontend.ltu-m7011e-6.se

# Email for Let's Encrypt
email: leakle-5@student.ltu.se

# Environment identifier
environment: Production

# Container image
image:
  repository: ghcr.io/dws-org/dws-event-frontend
  tag: latest
  pullSecret: ghcr-secret

# Resource limits (higher for production)
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Ingress configuration
ingress:
  certIssuer: letsencrypt-prod
