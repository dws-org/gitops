
# Production Environment Configuration

app:
  name: dws-event-frontend
  replicas: 3
  apiUrl: "http://dws-event-service-production.dws-event-service.svc.cluster.local/api/v1/events"
  nodeEnv: "production"

namespace: dws-frontend-production

# Production domain
domain: frontend.ltu-m7011e-6.se

# Email for Let's Encrypt
email: leakle-5@student.ltu.se

# Environment identifier
environment: Production

# Container image
image:
  repository: ghcr.io/dws-org/dws-event-frontend
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

# Environment variables for Next.js  
env:
  - name: API_URL
    value: "http://dws-event-service-production.dws-event-service.svc.cluster.local/api/v1/events"
  - name: NODE_ENV
    value: "production"

# Resource limits (higher for production)
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Ingress configuration
ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: frontend.ltu-m7011e-6.se
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dws-frontend-tls
      hosts:
        - frontend.ltu-m7011e-6.se
