
# Staging Environment Configuration

app:
  name: dws-event-frontend
  replicas: 2
  apiUrl: "http://dws-event-service.dws-event-service.svc.cluster.local:6906/api/v1/events"
  nodeEnv: "staging"

namespace: dws-frontend-staging

# Staging domain
domain: frontend-staging.ltu-m7011e-6.se

# Email for Let's Encrypt
